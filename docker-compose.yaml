version: '3.6'
services:
  db:
    image: postgres:latest
    env_file:
      - env/postgres.env
    ports:
      - 54320:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis/redis-stack-server:7.2.0-v6
    ports:
      - 6379:6379
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
