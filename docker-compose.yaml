version: '3.6'
services:
  db:
    image: postgres:latest
    env_file:
      - env/postgres.env
    ports:
      - 5432:5432
    networks:
      - nestjs-auth-intranet
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis/redis-stack-server:7.2.0-v6
    env_file:
      - env/redis.env
    ports:
      - 6379:6379
    networks:
      - nestjs-auth-intranet
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
networks:
  nestjs-auth-intranet:
    name: nestjs-auth-intranet
    driver: bridge
